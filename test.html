<!DOCTYPE html>

<html>
<head></head>

<body>
    <h1>This page should be used to test your server has been setup properly.</h1>
</body>

<script>
    var url = "127.0.0.1",
        port = "8888",
        token = "12345";
    var checkReady = function() {   
        if ( document.readyState !== "complete" ) {
            setTimeout(checkReady, 100);
        } else {
            if ( !!performance ) {
                var y = {};
                for ( var x in performance.timing ) {
                    y[x] = performance.timing[x];
                }
                var xhr = new XMLHttpRequest(),
                    uri = "http://" + url + ":" + port + "/api/feed/" + token;
                xhr.open("POST", uri);
                xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                xhr.send(JSON.stringify(y));
            } else return;
        }
    };

    checkReady(); 
</script>

</html>
